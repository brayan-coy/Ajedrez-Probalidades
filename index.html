<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title background-color: rgba(13, 13, 234>Calculadora de Probabilidad en Ajedrez</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }


    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Probabilidad en Ajedrez    </h1>
  
  <label for="partidasJugadas">Número de partidas jugadas:</label>
  <input type="number" id="partidasJugadas" min="1">
  
  <label for="partidasGanadas">Partidas ganadas:</label>
  <input type="number" id="partidasGanadas" min="0">
  
  <label for="partidasPerdidas">Partidas perdidas:</label>
  <input type="number" id="partidasPerdidas" min="0">
  
  <label for="partidasEmpatadas">Partidas empatadas:</label>
  <input type="number" id="partidasEmpatadas" min="0">
  
  <button onclick="calcular()">Calcular</button>
  
  <h2>Resultados:</h2>
  <table id="tablaResultados">
    <tr>
      <th>Número de partidas jugadas</th>
      <th>Probabilidad de ganar</th>
      <th>Probabilidad de perder</th>
    </tr>
  </table>

  <script src="cod.js"></script>
</body>
</html>
